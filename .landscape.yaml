doc-warnings: no
test-warnings: no
strictness: veryhigh
max-line-length: 119
uses:
    - django
autodetect: yes
requirements:
    - requirements.txt
    - requirements-test.txt
    - requirements_dev.txt
ignore-paths:
    - docs
ignore-patterns:
    - (^|/)docs(/|$)
    - (^|/)migrations(/|$)
    - sample_project/
    - runtests.py
python-targets:
    - 2
    - 3
